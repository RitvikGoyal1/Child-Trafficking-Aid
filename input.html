<!doctype html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Child Trafficking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="h-100 p-5 text-white bg-dark">
    <div style="margin:100px;">
      <center>
        <h1>Share Your Story</h1>
        <p>Share your experiences as a victim of child trafficking.
        <p>
      </center>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-6">
      <div class="container" id="padding">
        <p>
        <form class="d-flex" role="post">
          <input class="form-control me-2" type="text" id="name" placeholder="Name (You may put anonymous)"
            aria-label="Name (You may put anonymous)">
        </form>
        <br>
        <form class="d-flex" role="post">
          <input class="form-control me-2" type="text" id="location" placeholder="Location" aria-label="Location">
        </form>
        <div>
          <br>
          <form class="d-flex" role="post">
            <textarea class="form-control me-2" type="text" id="story" placeholder="Story" aria-label="Story"
              rows="10"></textarea>
          </form>
        </div>
        <br>
        <div>
          <button class="submit" class="btn btn-outline-dark" type="submit">Submit</button>
        </div>
        </p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
